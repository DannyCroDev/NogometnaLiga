<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" target="_blank" href="CSS/styledash.css" />
  <title>Kapetan Dashboard</title>

</head>

<body>
  <div class="logo-container">
    <img src="SLIKE/SCST.png" alt="Logo" class="logo">
  </div>

  <div class="box-form">
    <div class="right">
      <form id="teamForm" class="inputs">

        <label for="ekipa">Naziv ekipe:</label>
        <input type="text" id="ekipa" name="ekipa" required>

        

        <label for="ime">Ime:</label>
        <input type="text" id="ime" name="ime" required>

        <label for="prezime">Prezime:</label>
        <input type="text" id="prezime" name="prezime" required>

        <label for="brojIgraca">Broj Igrača:</label>
        <input type="number" id="brojIgraca" name="brojIgraca" required>

        <div class="position-container">
          <label for="pozicija">Pozicija igrača:</label>
          <select id="pozicija" name="pozicija" required>
            <option value="napad">Napad</option>
            <option value="sredina">Sredina</option>
            <option value="obrana">Obrana</option>
            <option value="golman">Golman</option>
          </select>
        </div>

        <div class="button">
          <button type="submit" class="spremiEkipu" id="spremiEkipu">Spremi</button>
        </div>

      </form>
      <div class="box-form">
        <div class="right">
      



          <div class="table-container">
            <h2 class="playerInfoTitle"></h2>
            <table id="tablicaIgraca">
              <thead>
                <tr>
                  <th>Ime</th>
                  <th>Prezime</th>
                  <th>Broj Igrača</th>
                  <th>Pozicija</th>
                </tr>
              </thead>
              <tbody>
              </tbody>

            </table>
          </div>

        </div>
        <div class="button">
          <h6><button type="sumbit" id="logOffBtn">Odjava</button></h6>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./JS/teamDB.js"></script>
</body>

</html>
