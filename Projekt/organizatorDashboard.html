<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" target="_blank" href="CSS/styledash.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" target="_blank" href="CSS/styles.css" />
    <link rel="stylesheet" type="text/css" target="_blank" href="CSS/style.css" />
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="logo-container">
        <img src="Slike/SCST.png" alt="Logo" class="logo">
        <h2>Admin Dashboard</h2>
    </div>

    <div class="table-container">
        <h2>Popis prijavljenih ekipa od strane kapetana</h2>
        <table id = "tablicaPrijavljenih">
            <thead>
                <tr>
                    <th>Naziv ekipe</th>
                    <th>Broj Igrača</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="box-form"> 
      <form id="formaEkipe" class="inputs">
            <h3>Unos rezultata:</h3>

            Odaberi ekipu:
            <select id="ekipeLista" name="ekipeLista" form="formaEkipe">
              <option value=""></option>          
            </select>
       
            Bodovi ekipe:
            <input type="number" id="bodoviUnos" name="bodovi" required> 

            <div class="button">
              <button type="submit" id="spremiBodove">Spremi</button>
            </div>
        </form>    
     </div>
            
      


    
    <section id="standings">
        <div class="container">
          <h2 class="standings-title">Tablica rezultata</h2>
          <div id="wrapper">
    
            <table id="tablicaRezultata" border=1 id="table_detail" align=center cellpadding=10>
    
              <tr class="naslov">
                <th id="pozicijaStupac">Ljestvica</th>
                <th id="nazivStušac">Naziv tima</th>
                <th id="bodoviStupac">Bodovi</th>
              </tr>
            </table>
          </div>
        </div>
      </section>

      <div class = "button">
        <h6><button type ="sumbit" id="logOffBtn">Odjava</button></h6>
      </div>
    
    <script type="module" src="./JS/adminData.js"></script>
    
</body>
</html>
