<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Football League Tracker</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="container">
            <h1>College Football League</h1>
            <!-- Add your navigation links here -->
            <ul>
                <li><a href="#news">News</a></li>
                <li><a href="#standings">Standings</a></li>
                <li><a href="#info">Info</a></li>
                <li><a href="#admin">Admin</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <header>
        <div class="container">
            <h2>Welcome to the College Football League Tracker</h2>
            <!-- Add any introductory information here -->
        </div>
    </header>

    <!-- News Section -->
    <section id="news">
        <div class="container">
            <!-- News boxes will go here -->
            <!-- Example box -->
            <div class="news-box">
                <h3>News Title</h3>
                <p>News content goes here...</p>
            </div>
            <!-- Add more news boxes as needed -->
        </div>
    </section>

    <!-- Standings Table -->
    <section id="standings">
        <div class="container">
            <h2>Current Standings</h2>
            <!-- Standings table will go here -->
            <table>
                <!-- Table headers -->
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Wins</th>
                        <th>Losses</th>
                        <!-- Add more columns as needed -->
                    </tr>
                </thead>
                <!-- Table body with dynamic data -->
                <tbody>
                    <!-- Rows with team standings -->
                    <tr>
                        <td>Team A</td>
                        <td>5</td>
                        <td>2</td>
                        <!-- Add more cells with team data -->
                    </tr>
                    <!-- Add more rows for other teams -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Info Section -->
    <section id="info">
        <div class="container">
            <h2>League Information</h2>
            <!-- Information content goes here -->
            <p>Information about the league...</p>
        </div>
    </section>

    <!-- Admin Login Section -->
    <section id="admin">
        <div class="container">
            <h2>Admin Login</h2>
            <!-- Admin login form will go here -->
            <!-- This section can be developed later for admin functionalities -->
        </div>
    </section>

    <!-- Scripts or additional content -->
    <script src="scripts.js"></script>
</body>
</html>
